<!--@subject {{trans "Contact for quote submission"}} @-->

<h3>Contact for quote</h3>

<p><b>Firstname:</b> {{var data.firstname|raw}}</p>
<p><b>Lastname:</b> {{var data.lastname|raw}}</p>
<p><b>Email:</b> {{var data.email|raw}}</p>
<p><b>Contact Number:</b> {{var data.telephone|raw}}</p>
<p><b>Zipcode:</b> {{var data.zipcode|raw}}</p>
<p><b>Comment:</b> {{var data.message|raw}}</p>
